<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <h1 class="navbar-brand mb-0">U-Watchlist</h1>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/watchlist">View Watchlist</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add">Add New Item</a></li>
                    <li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>
                </ul>
            </div>
        </nav>

        <div class="row">
            {{ block "films" . }}
            <div class="col-12" id="film-list">
                {{ range .Films }}
                    {{ block "filmCard" . }}
                <div class="card mb-3 film-card">
                    <div class="card-body d-flex flex-row justify-content-between align-items-center">
                        <div>
                        <h5 class="card-title">{{ .Title }}</h5>
                        <p class="card-text">Director: {{ .Director }}</p>
                        </div>
                        <div>
                        <button class="btn btn-outline-primary" hx-get="/update/{{ .ID }}" hx-trigger="click" hx-swap="outerHTML" hx-target="closest .film-card">
                        Update
                    </button>
                        <button class="btn btn-danger" hx-delete="/delete/{{ .ID }}" hx-target="#film-list" hx-trigger="click" hx-swap="outerHTML">
                        Delete
                    </button>
                    </div>
                    </div>

                </div>
                    {{end}}
                {{ end }}
            </div>
            {{ end}}
        </div>
    </div>

    <form hx-indicator="#spinner" hx-post="/new" hx-trigger="submit" hx-target="#film-list" hx-swap="beforeend" class="container mt-4">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="director" class="form-label">Director</label>
                        <input type="text" class="form-control" id="director" name="director" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <span id="spinner" class="spinner-border spinner-border-sm htmx-indicator" role="status" aria-hidden="true"></span>
                Add Film
            </button>
        </div>
    </form>

    <!-- Bootstrap JS at the bottom of body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
